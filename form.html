        <div class = "form">
          <form id="inquiries" name = "inquiries" novalidate>

              <input type="text" id="name" name="name" required placeholder="John Appleseed">
            </p>

            <br>

            <p > <label for="email">Email: <span class="required">*</span></label>

            </p>
            <h5 id = "email-feedback" class = "hidden"> Please input a correct email address</h5>
            <br>

              </select>
            </p> 
            <h5 id= "category-feedback" class = "hidden"> Please select one option</h5>
            <br>


            <p> <label for="description"> Describe your issue: <span class="required">*</span></label> 
              <textarea name="message" rows="5" columns="5" id="message" required></textarea>
            </p>
            <h5 id = "message-feedback" class = "hidden"> Please type in your issue </h5>
            <br>
